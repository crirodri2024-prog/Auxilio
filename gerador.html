<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador de Login e Senha</title>
<style>
body{font-family:'Poppins',sans-serif;background:#0f0f0f;color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;min-height:100vh;padding-top:40px;}
h1{text-align:center;margin-bottom:30px;}
button{margin:5px;padding:10px 20px;border:none;border-radius:10px;cursor:pointer;font-weight:600;}
.generate-one{background:linear-gradient(90deg,#00ffff,#0077ff);color:#000;}
.generate-six{background:linear-gradient(90deg,#ff00ff,#7700ff);}
.clear{background:linear-gradient(90deg,#ff4444,#cc0000);}
.copy-all{background:linear-gradient(90deg,#00e676,#00b045);color:#000;}
#output{margin-top:30px;width:90%;max-width:500px;background:rgba(255,255,255,0.05);padding:20px;border-radius:12px;min-height:150px;font-family:monospace;overflow-wrap:break-word;}
.cred{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;padding:6px 10px;border-radius:8px;background:rgba(0,0,0,0.2);}
.cred-text{white-space:pre;}
</style>
</head>
<body>

<h1>âš¡ Gerador de Login e Senha âš¡</h1>

<div>
  <button class="generate-one" onclick="generateCredentials(1)">Gerar 1</button>
  <button class="generate-six" onclick="generateCredentials(6)">Gerar 6</button>
</div>

<div id="output"><div style="opacity:0.7">Os logins e senhas aparecerÃ£o aqui ðŸ‘‡</div></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_PROJECT_ID.firebaseapp.com",
  projectId: "SEU_PROJECT_ID",
  storageBucket: "SEU_PROJECT_ID.appspot.com",
  messagingSenderId: "SEU_MESSAGING_ID",
  appId: "SEU_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

function makeLogin(){return "user"+Math.random().toString(36).substring(2,8);}
function makeSenha(){return Math.random().toString(36).substring(2,10);}

async function generateCredentials(qtd){
  const output=document.getElementById("output");
  output.innerHTML="";
  for(let i=0;i<qtd;i++){
    const login=makeLogin();
    const senha=makeSenha();
    const cred={login,senha,used:false};
    await addDoc(collection(db,"credenciais"),cred);
    const div=document.createElement("div");
    div.className="cred";
    div.innerHTML=`<div class="cred-text">Login: ${login} | Senha: ${senha}</div>`;
    output.appendChild(div);
  }
}
</script>
</body>
</html>
