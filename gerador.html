<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Login e Senha</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      text-align: center;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    .generate-one { background: linear-gradient(90deg,#00ffff,#0077ff); color:#000; }
    .generate-six { background: linear-gradient(90deg,#ff00ff,#7700ff); color:#fff; }
    .clear { background: linear-gradient(90deg,#ff4444,#cc0000); color:#fff; }
    .copy-all { background: linear-gradient(90deg,#00e676,#00b045); color:#000; }

    #output {
      margin-top: 30px;
      width: 90%;
      max-width: 500px;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
      min-height: 150px;
      font-family: monospace;
      overflow-wrap: break-word;
    }

    .cred {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      padding: 6px 10px;
      border-radius: 8px;
      background: rgba(0,0,0,0.2);
    }

    .cred-text { white-space: pre; }
  </style>
</head>
<body>

  <h1>âš¡ Gerador de Login e Senha âš¡</h1>

  <div>
    <button class="generate-one" onclick="generateCredentials(1)">Gerar 1</button>
    <button class="generate-six" onclick="generateCredentials(6)">Gerar 6</button>
    <button class="clear" onclick="clearOutput()">Limpar</button>
    <button class="copy-all" onclick="copyAll()">Copiar tudo</button>
  </div>

  <div id="output">
    <div style="opacity:0.7">Os logins e senhas aparecerÃ£o aqui ðŸ‘‡</div>
  </div>

  <script>
    const output = document.getElementById("output");
    const generated = [];

    function makeLogin() {
      return "user" + Math.random().toString(36).substring(2,8);
    }

    function makeSenha() {
      return Math.random().toString(36).substring(2,10);
    }

    function generateCredentials(qtd) {
      for(let i=0;i<qtd;i++){
        const login = makeLogin();
        const senha = makeSenha();
        generated.push({login, senha});
      }
      renderOutput();
    }

    function renderOutput() {
      output.innerHTML = "";
      if(generated.length === 0){
        output.innerHTML = '<div style="opacity:0.7">Os logins e senhas aparecerÃ£o aqui ðŸ‘‡</div>';
        return;
      }
      generated.forEach((cred, index)=>{
        const div = document.createElement("div");
        div.className = "cred";
        const txt = document.createElement("div");
        txt.className = "cred-text";
        txt.textContent = `Login: ${cred.login}  |  Senha: ${cred.senha}`;
        const btn = document.createElement("button");
        btn.textContent = "Copiar";
        btn.onclick = ()=>copyText(`Login: ${cred.login}  |  Senha: ${cred.senha}`);
        div.appendChild(txt);
        div.appendChild(btn);
        output.appendChild(div);
      });
      // scroll para o Ãºltimo gerado
      output.scrollTop = output.scrollHeight;
    }

    function copyText(str){
      navigator.clipboard.writeText(str).then(()=>{
        alert("Copiado: " + str);
      });
    }

    function copyAll(){
      if(generated.length === 0) return;
      const all = generated.map(c=>`Login: ${c.login}  |  Senha: ${c.senha}`).join("\n");
      navigator.clipboard.writeText(all).then(()=>{
        alert("Todos copiados!");
      });
    }

    function clearOutput(){
      generated.length = 0;
      renderOutput();
    }
  </script>

</body>
</html>
