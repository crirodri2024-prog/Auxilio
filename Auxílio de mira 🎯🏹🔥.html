<style>
  body {
    background: #000;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }

  h1 {
    margin-top: 20px;
    font-size: 26px;
    color: #fff;
    text-shadow: 0 0 10px #ff0000;
  }

  .painel {
    margin: 30px auto;
    background: rgba(15, 15, 15, 0.8);
    border-radius: 20px;
    padding: 20px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    border: 2px solid transparent;
    animation: rgb-border 4s infinite linear;
    backdrop-filter: blur(6px);
  }

  @keyframes rgb-border {
    0% { border-color: #ff0000; }
    25% { border-color: #00ff00; }
    50% { border-color: #0000ff; }
    75% { border-color: #ff00ff; }
    100% { border-color: #ff0000; }
  }

  select, button {
    margin: 10px 0;
    padding: 10px;
    width: 80%;
    border-radius: 10px;
    border: none;
    font-size: 16px;
  }

  button {
    background: linear-gradient(90deg, #ff0000, #ff9900, #00ff00);
    color: #fff;
    cursor: pointer;
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.05);
  }

  .resultado {
    margin-top: 20px;
    font-size: 18px;
    color: #ff9900;
  }

</style>
</head>
<body>
  <h1>Aux√≠lio de Mira üéØüèπüî•</h1>
  <div class="painel">
    <h2>Gerador de Sensibilidade</h2>

    <select id="marca">
      <option value="">Selecione a marca</option>
      <option>Xiaomi</option>
      <option>Samsung</option>
      <option>Motorola</option>
    </select>

    <button onclick="gerar()">Gerar Sensibilidade</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    function gerar() {
      const min = 28, max = 200;
      const geral = Math.floor(Math.random() * (max - min + 1)) + min;
      const vermelho = Math.floor(Math.random() * (max - min + 1)) + min;
      const mira4x = Math.floor(Math.random() * (max - min + 1)) + min;
      const mira2x = Math.floor(Math.random() * (max - min + 1)) + min;
      const awm = Math.floor(Math.random() * (max - min + 1)) + min;

      document.getElementById("resultado").innerHTML = `
        <strong>Geral:</strong> ${geral}<br>
        <strong>Ponto vermelho:</strong> ${vermelho}<br>
        <strong>Mira 4x:</strong> ${mira4x}<br>
        <strong>Mira 2x:</strong> ${mira2x}<br>
        <strong>AWM:</strong> ${awm}
      `;
    }
  </script>
</body>
